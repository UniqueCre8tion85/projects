<html>
    <head>
        <title>My First Webpage</title>
        <style>
            .blueparagraph {
                background: blue;
                color: white;
            }
            #paragraph1{
                margin-top: 15px;
                border: 2px solid yellow;
                padding: 10px;
            }
            #myOnlyImage{
                width: 300px;
            }
        </style>
    </head>
    <body>
        <a href="https://google.com">Link to Google</a>
        <a href="https://unsplash.com">
        <img id="myOnlyImage" src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" />
        </a>
        <h1 style="color: red; text-decoration: underline; margin: 0;">My first section</h1>
        <p class="blueparagraph" id="paragraph1" style="margin-top: 15px;  border: 2px solid yellow;">My first paragraph</p>
        <br/>
        <p>My second paragrah</p>
        <ul>
            <li>My first bullet</li>
            <li>My second bullet</li>
        </ul>
        <ol>
            <li>My first number</li>
            <li>My second number</li>
        </ol>
        <hr/>
        <h2>My second section</h2>
        <table>
            <thead>
                    <th>First col</th>
                    <th>Second column</th>
            </thead>
            <tbody>
                <tr>
                    <td>1st data 1st row first col</td>
                    <td>1st data 1st row second col</td>
                </tr>
                <tr>
                    <td>2nd row first col</td>
                    <td>2nd row second col</td>
                </tr>
            </tbody>
        </table>
        <form>
            <input type="number" value="5"/>
            <textarea placeholder="You deleted my text">This should show up in my text area as a starting point</textarea>
            <select>
                <option></option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <button>Submit</button>
        </form>
    </body>
</html>
